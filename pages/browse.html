<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products - P2P Marketplace</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-store"></i>
                <span>P2P Marketplace</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="../dashboard.html" class="nav-link">Dashboard</a>
                <a href="browse.html" class="nav-link active">Browse</a>
                <a href="seller.html" class="nav-link nav-seller-only">Sell</a>
                <a href="analytics.html" class="nav-link nav-seller-only">Analytics</a>
                <a href="my-listings.html" class="nav-link nav-seller-only">My Listings</a>
                <a href="matching.html" class="nav-link">Smart Match</a>
                <a href="history.html" class="nav-link nav-buyer-only">History</a>
                <a href="support.html" class="nav-link">Support</a>
                <a href="admin.html" class="nav-link nav-admin-only">Admin</a>
                <div class="nav-user" id="nav-user">
                    <span id="user-email"></span>
                    <button class="btn btn-outline" id="logout-btn">Logout</button>
                </div>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="browse-container">
        <div class="container">
            <div class="browse-header">
                <h1>Browse Products</h1>
                <p>Discover amazing products from our community of sellers</p>
            </div>

            <!-- Search and Filter Section -->
            <div class="search-filter-section">
                <div class="search-bar">
                    <div class="search-input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search products...">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-group">
                        <label for="category-filter">Category:</label>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="home">Home & Garden</option>
                            <option value="books">Books</option>
                            <option value="sports">Sports</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="price-filter">Max Price:</label>
                        <select id="price-filter">
                            <option value="">Any Price</option>
                            <option value="50">Under $50</option>
                            <option value="100">Under $100</option>
                            <option value="250">Under $250</option>
                            <option value="500">Under $500</option>
                            <option value="1000">Under $1000</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="sort-filter">Sort by:</label>
                        <select id="sort-filter">
                            <option value="newest">Newest First</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Highest Rated</option>
                        </select>
                    </div>

                    <button id="clear-filters" class="btn btn-outline">Clear Filters</button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-header">
                    <h3 id="results-count">Loading products...</h3>
                    <div class="view-toggle">
                        <button id="grid-view" class="view-btn active">
                            <i class="fas fa-th"></i>
                        </button>
                        <button id="list-view" class="view-btn">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <div id="loading-spinner" class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading products...</p>
                </div>

                <div id="products-grid" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>

                <div id="no-products" class="no-products" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No products found</h3>
                    <p>Try adjusting your search criteria or browse all products</p>
                    <button id="show-all-btn" class="btn btn-primary">Show All Products</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/browse.js"></script>
</body>

</html>
